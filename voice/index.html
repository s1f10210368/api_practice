<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
<main>
    <h2>SpeechSynthesisAPI</h2>
    <div>
        <input
                class="text"
                style="width: 400px;"
                value="入力したテキストを音声で読み上げます"
        />
    </div>
    <div style="margin-top: 10px;">
        <label style="display: block;">Voice:</label>
        <select id="voice"></select>
    </div>
    <div>
        <label style="display: block; margin-top: 10px;">Pitch:</label>
        <input
                type="range"
                class="pitch"
                min="0"
                max="2"
                step="0.5"
                value="1"
        />
    </div>
    <div>
        <label style="display: block;">Rate:</label>
        <input
                type="range"
                class="rate"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
        />
    </div>
    <div>
        <label style="display: block;">Volume:</label>
        <input
                type="range"
                class="volume"
                min="0"
                max="1"
                value="1"
                step="0.1"
        />
    </div>
    <div style="margin-top: 10px;">
        <button type="button" class="speak">speak()</button>
        <button type="button" class="pause">pause()</button>
        <button type="button" class="resume">resume()</button>
        <button type="button" class="cancel">cancel()</button>
    </div>
</main>
<script src="openai.js"></script>
</body>
</html>
