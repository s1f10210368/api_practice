<!DOCTYPE html>
<html>
  <head>
    <title>whisper sample</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="content">
      <button id="start">録音開始</button>
      <button id="stop">録音終了</button>
      <button id="GPT">GPT返答</button>
      <div id="result"></div>

    </div>
    <audio id="audioElement" controls></audio>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.13.1/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad/dist/index.browser.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
  <main>
    <div style="margin-top: 10px;">
        <label style="display: block;">Voice:</label>
        <select id="voice"></select>
    </div>
    <div>
        <label style="display: block; margin-top: 10px;">Pitch:</label>
        <input
                type="range"
                class="pitch"
                min="0"
                max="2"
                step="0.5"
                value="1"
        />
    </div>
    <div>
        <label style="display: block;">Rate:</label>
        <input
                type="range"
                class="rate"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
        />
    </div>
    <div>
        <label style="display: block;">Volume:</label>
        <input
                type="range"
                class="volume"
                min="0"
                max="1"
                value="1"
                step="0.1"
        />
    </div>
    <div id="gptresult"></div>
</main>
</html>
